<template name="Profile">
  <div id="profile">

    <h3>Ajouter une photo de profil</h3>

    <a class="img" href="{{ currentUser.image.url }}" target="_blank">
      <img src="{{ currentUser.image.url }}" alt="">
    </a>

    <form class="profile-picture">
      {{> pictureUpload }}
      <input type="submit" value="Go">
    </form>

    {{#if currentUser.isAdmin}}<a href="/signup">Ajouter des comptes</a>{{/if}}

  </div>
</template>
