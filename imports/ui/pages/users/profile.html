<template name="Profile">
  <div id="profile">

    <h3>Ajouter une photo de profil</h3>

    <a class="img" href="{{ currentUser.image.url }}" target="_blank">
      <img src="{{ currentUser.image.url }}" alt="">
    </a>

    <form class="profile-picture">
      {{> pictureUpload }}
      <input type="submit" value="Go">
    </form>

    <hr>

    <button class="log-out" type="button">Log out</button>

    <div class="functionalities">
      {{#if currentUser.isAdmin}}<a class="button" href="/signup">Ajouter des comptes</a>{{/if}}
      {{#if currentUser.isAdmin}}<a class="button" href="/validate-testimonies">Valider t√©moignages</a>{{/if}}
    </div>

  </div>
</template>
