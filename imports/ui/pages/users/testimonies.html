<template name="UsersTestimonies">

  <div id="testimonies">

    {{#each testimonies}}
      <div>
        <p>
          <span class="validate-testimony">Valider</span> |
          <span class="delete-testimony">Supprimer</span>
        </p>
      </div>
      <div class="testimony">
        <p class="txt">{{ content }}</p>
        <p class="author">{{ name }}</p>
      </div>
    {{/each}}
  </div>
</template>
