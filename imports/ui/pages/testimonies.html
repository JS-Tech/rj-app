<template name="Testimonies">

  <div id="banner">
    <img src="images/header_applirj.jpg">
  </div>

  <div id="testimonies">

    <div class="form">
      <h2>Laisse ton témoignage</h2>
      <p class="intro">
        Dieu a transformé ta vie ce weekend? Alors ne manque pas
        une occasion de Lui rendre gloire et d'encourager les autres.<br>
        Ne t'inquiète pas si ton témoignage <b>ne s'affiche pas tout de suite</b>, il doit d'abord être validé.
      </p>
      <form class="new-testimony">
        <input type="text" name="name" placeholder="Ton nom et prénom" required>
        <textarea name="content" placeholder="Ton témoignage" required></textarea>
        <input type="submit" value="Envoyer">
      </form>
    </div>

    {{#each testimonies}}
      <div class="testimony">
        <p class="txt">{{ content }}</p>
        <p class="author">{{ name }}</p>
      </div>
    {{/each}}
  </div>

</template>
