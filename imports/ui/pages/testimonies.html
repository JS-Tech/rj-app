<template name="Testimonies">

  <div id="banner">
    <img src="images/header_applirj.jpg">
  </div>

  <div id="testimonies">

    <div class="form">
      <h2>Laisse ton témoignage</h2>
      <p class="intro">Dieu à transformé ta vie ce weekend? Alors ne manque pas
        une occasion de Lui rendre gloire et encourager les autres.<br>
      Tous les témoignages ne seront pas affichés.</p>
      <form class="new-testimony">
        <input type="text" name="name" placeholder="Ton nom et prénom" required>
        <input type="text" name="content" placeholder="Ton témoignage" required>
        <input type="submit" value="Envoyer">
      </form>
    </div>

    {{#each testimonies}}
      <div class="testimony">
        <p class="txt">{{ content }}</p>
        <p class="author">{{ name }}</p>
      </div>
    {{/each}}
  </div>

</template>
