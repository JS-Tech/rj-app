<template name="Feed">

  <div id="banner">
    <img src="images/header_applirj.jpg">
  </div>

  <div id="feed">
    <!-- {{#unless currentUser}}<a href="/login">Login</a>{{/unless}} -->

    <div class="cesoir">
      <h2>Un pour tous pour un</h2>
      <p>Du 22 au 24 avril 2016, la Rencontre de Jeunesse revient à Bulle. Tu trouvera
        ici des informations, des encouragements et des conseils pour que ta RJ 2016 soit inoubliable!
      </p>
      <p> Reste connecté avec nous!</p>
      <p><img src="images/cesoir.jpg"></p>
    </div>

    {{#if currentUser}}
      <div class="newpost">
        {{#if currentUser.image}}
          <div>
            <form class="new-post">
              <input type="text" name="message" placeholder="Partager une pensée" required>
              {{> pictureUpload }}
              <input type="submit" value="Go">
            </form>
          </div>
        {{else}}
          <p>Veuillez ajouter une photo de profil avant de poster.</p>
          <p>Please add a profile picture before posting.</p>
        {{/if}}
      </div>
    {{/if}}

    <div>
    {{#each posts}}
      <div class="post">
        {{> post}}
      </div>
    {{/each}}
    </div>

    {{#if hasMoreResults}}
    <div>
      Loading...
    </div>
    {{/if}}

  </div>
</template>
