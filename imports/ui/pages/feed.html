<template name="Feed">

  <div id="banner">
    <img src="images/layout/rj-app header.png">
  </div>

  <div id="feed">

    <div class="countdown">


      <div class="clock">
          <canvas id="canvas_seconds" width="400px" height="400px"></canvas>

          <div class="clock-content">
            <div class="text">
                <p>La RJ revient bientôt</p>
                <span>Plus que quelques dodos...</span>
            </div><!--/text-->

            <div class="timer">
                <p><span class="days">0</span> jours <span class="hrs">0</span> heures <span class="mins">0</span> minutes et <span class="secs">0</span> secondes</p>
            </div>
          </div>
      </div>


      <script>
        function JBCountDown(settings) {
            var glob = settings;

            function deg(deg) {
                return (Math.PI/180)*deg - (Math.PI/180)*90;
            }


            glob.total   = Math.floor((glob.endDate - glob.startdate) / 86400);
            glob.days    = Math.floor((glob.endDate - glob.now) / 86400);
            glob.hours   = 24 - Math.floor((glob.endDate - glob.now) % 86400 / 3600);
            glob.minutes = 60 - Math.floor((glob.endDate - glob.now) % 86400 % 3600 / 60);
            glob.seconds = 60 - Math.floor((glob.endDate - glob.now) % 86400 % 3600 % 60);
            glob.secLeft = Math.floor(glob.endDate - glob.now);

            if (glob.now >= glob.endDate) {
                return;
            }

            var clock = {
                set: {
                    seconds: function(){
                        glob.secLeft--;
                        var cSec = $("#canvas_seconds").get(0);
                        var ctx = cSec.getContext("2d");
                        ctx.clearRect(0, 0, cSec.width, cSec.height);
                        ctx.beginPath();
                        ctx.strokeStyle = glob.secondsColor;

                        ctx.shadowBlur    = 10;
                        ctx.shadowOffsetX = 0;
                        ctx.shadowOffsetY = 0;
                        ctx.shadowColor = glob.secondsGlow;

                        var degs = (360 / Math.floor(glob.endDate - glob.startDate)) * (Math.floor(glob.endDate - glob.startDate) - glob.secLeft)
                        // void ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
                        ctx.arc(400/2,400/2,400/2-4, deg(0), deg(degs));
                        ctx.lineWidth = 7;
                        ctx.stroke();

                        $(".timer .secs").text(60 - glob.seconds);
                        $(".timer .mins").text(60 - glob.minutes);
                        $(".timer .hrs").text(24 - glob.hours);
                        $(".timer .days").text(glob.days)

                    }
                },

                start: function(){
                    /* Seconds */
                    var cdown = setInterval(function(){
                        if ( glob.seconds > 59 ) {
                            if (60 - glob.minutes === 0 && 24 - glob.hours === 0 && glob.days === 0) {
                                clearInterval(cdown);
                                /* Countdown is complete */
                                return;
                            }
                            glob.seconds = 1;

                            if (glob.minutes > 59) {
                                glob.minutes = 1;

                                if (glob.hours > 23) {
                                    glob.hours = 1;
                                    if (glob.days > 0) {
                                        glob.days--;
                                    }
                                } else {
                                    glob.hours++;
                                }
                            } else {
                                glob.minutes++;
                            }
                        } else {
                            glob.seconds++;
                        }
                        clock.set.seconds();
                    },1000);
                }
            };

            clock.set.seconds();
            clock.start();
        }
      </script>
      <script type="text/javascript">
          $(document).ready(function(){
              JBCountDown({
                  secondsColor : "#332DBD",
                  secondsGlow  : "#fff",


                  startDate   : 1461427200,
                  endDate     : 1494009000,
                  now         : moment().unix()
              });
          });
      </script>
    </div>

    {{#if currentUser}}
      <div class="newpost">
        {{#if currentUser.image}}
          <div>
            <form class="new-post">
              <input type="text" name="message" placeholder="Partager une pensée" required>
              {{> pictureUpload }}
              <input type="submit" value="Go">
            </form>
          </div>
        {{else}}
          <p>Veuillez ajouter une photo de profil avant de poster.</p>
          <p>Please add a profile picture before posting.</p>
        {{/if}}
      </div>
    {{/if}}

    <div>
    {{#each posts}}
        {{> post}}
    {{/each}}
    </div>

    {{#if hasMoreResults}}
    <div>
      Loading...
    </div>
    {{/if}}

  </div>
</template>
