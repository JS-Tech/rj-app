<template name="Feed">

  <div id="banner">
    <img src="images/layout/rj-app header.png">
  </div>

  <div id="feed">

    {{> countdown }}

    {{#if currentUser}}
      <div class="newpost">
        {{#if currentUser.image}}
          <div>
            <form class="new-post">
              <input type="text" name="message" placeholder="Partager une pensÃ©e" required>
              {{> pictureUpload }}
              <input type="submit" value="Go">
            </form>
          </div>
        {{else}}
          <p>Veuillez ajouter une photo de profil avant de poster.</p>
          <p>Please add a profile picture before posting.</p>
        {{/if}}
      </div>
    {{/if}}

    <div>
    {{#each posts}}
        {{> post}}
    {{/each}}
    </div>

    {{#if hasMoreResults}}
    <div>
      Loading...
    </div>
    {{/if}}

  </div>
</template>
