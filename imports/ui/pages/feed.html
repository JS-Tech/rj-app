<template name="Feed">
  {{#if currentUser}}
  <div>
    <form class="new-post">
      <input type="text" name="message" placeholder="Partager une pensÃ©e">
      <input type="file" name="image" accept="image/*">
      {{#if isCordova}} OU <button type="button" class="take-picture">Prendre une photo</button>{{/if}}
      <input type="submit" value="Go">
    </form>
  </div>
  {{/if}}

  <div>
  {{#each posts}}
    {{> post}}
  {{/each}}
  </div>

  {{#if hasMoreResults}}
  <div>
    Loading...
  </div>
  {{/if}}
</template>
