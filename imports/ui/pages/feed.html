<template name="Feed">
  <div id="feed">
    {{#unless currentUser}}<a href="/login">Login</a>{{/unless}}

    {{#if currentUser}}
      <div class="newpost">
        {{#if currentUser.image}}
          <div>
            <form class="new-post">
              <input type="text" name="message" placeholder="Partager une pensÃ©e" required>
              {{> pictureUpload }}
              <input type="submit" value="Go">
            </form>
          </div>
        {{else}}
          <p>Veuillez ajouter une photo de profil avant de poster.</p>
          <p>Please add a profile picture before posting.</p>
        {{/if}}
      </div>
    {{/if}}

    <div>
    {{#each posts}}
      <div class="post">
        {{> post}}
      </div>
    {{/each}}
    </div>

    {{#if hasMoreResults}}
    <div>
      Loading...
    </div>
    {{/if}}

  </div>
</template>
