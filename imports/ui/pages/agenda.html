      $(".event").each(function() {
        var etime = $(this).data("etime");
        var time = moment().utc().valueOf();
        if(etime > time) {
          $(this).children('div:first-child').css("background-color", "#FA5456");
          $('html, body').animate({
            scrollTop: $(this).offset().top
          }, 2000);
          // return(false);
        }
      });
    </script>
